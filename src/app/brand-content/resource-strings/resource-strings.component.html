<div class="row">
  <div class="col-lg-12">
    <md-card>
      <md-card-header>
        <md-card-title>Add Override Value for existing Keys</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Search Through All Keys and Values..." [(ngModel)]="term" (keyup)="search(term)"
            autocomplete="off">
        </md-input-container>
      </md-card-content>
    </md-card>
    <small>Showing all overriden values by default</small>
    <table class="md-table">
      <thead>
        <tr>
          <th *ngFor="let header of ['Key','Value', 'Override Value', '']">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of filteredKeys">
          <td>
            {{k?.key}}
          </td>
          <td>
            <!-- <span *ngIf="k.genericValue">
              <i [title]="k?.genericValue" class="fa fa-info-circle"></i>
            </span> -->
            {{k?.genericValue || '-'}}
          </td>
          <td>{{k?.override_Value || 'N/A'}}</td>
          <td>
              <button md-raised-button  class="cursor" (click)="openDialog(k, true)"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
