<div class="row">
  <div class="col-lg-12">
    <md-card>
      <md-card-header>
        <md-card-title>Create a bew Generic Key / Value</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Key Filter..." [(ngModel)]="term" (keyup)="search(term)" autocomplete="off">
        </md-input-container>
        <button md-raised-button color="primary" (click)="openDialog()">
          Add Key Value
        </button>
      </md-card-content>
    </md-card>
    <table class="md-table">
      <thead>
        <tr>
          <th colspan="2">
            All Generic Keys - {{filteredKeys?.length || 0}}
          </th>
        </tr>
        <tr>
          <th *ngFor="let header of ['Key', 'Value']">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of filteredKeys">
          <td>
            {{k?.key}}
          </td>
          <td>{{k?.genericValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
