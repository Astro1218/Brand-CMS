<h2 md-dialog-title>{{data.subCategory}}</h2>
<md-dialog-content>
  <form [formGroup]="subForm">
    <section style="padding:20px 0;">
        <md-select placeholder="CMS Active Override" formControlName="cmsActiveOverride" style="width:300px;">
            <md-option *ngFor="let food of [{name:'Not Set', value: null},{name:'On', value: true},{name:'Off', value: false}]" [value]="food.value">
              {{ food.name }}
            </md-option>
          </md-select>
    </section>
  </form>
  <p *ngIf="!passed" style="color:red;">
    <i class="fa fa-warning"></i> Cannot set override until an image has been uploaded.
  </p>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close color="warn">Close</button> &nbsp;
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-raised-button color="primary" [md-dialog-close]="subForm.value" [disabled]="!passed"><i class="fa fa-save"></i></button>
</md-dialog-actions>
